<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock </title>
    <link rel="icon" href="1f47d.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Exact Time</h1>
   <div class="clock-container">
    <div class="days item">
        <h1 id="d">14</h1>
        <p>days</p>
    </div>
    <div class="hours item">
        <h1 id="h">7</h1>
        <p>hours</p>
    </div>
    <div class="minutes item">
        <h1 id="min">5</h1>
        <p>minutes</p>
    </div>
    <div class="seconds item">
        <h1 id="sec"></h1>
        <p>seconds</p> 
    </div>
   </div>
    
  <script src="script.js"></script>
</body>
</html>
